<!DOCTYPE html>
<html>
<head>
  <title>Welcome to the Museum</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted>
      <source src="{{url_for('static', filename='videos/background-video-transcode.mp4')}}" type="video/mp4">
    </video>
  </div>
  <div class="content">
    <h1>Welcome to the Museum</h1>
    
    <!-- Book -->
    <div class="flipbook-viewport">
        <div class="container">
          <div class="flipbook">
            <div class="coverPage hard">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 1000">
                <rect width="100%" height="100%" fill="#83c5d6" />
                <rect
                  x="20"
                  y="20"
                  width="360"
                  height="560"
                  fill="#ffffff"
                  stroke="#333333"
                  stroke-width="4"
                />
                <image
                  x="100"
                  y="80"
                  width="200"
                  height="200"
                  href="static/images/AIR-FORCE-LOGO.png"
                  alt="Logo"
                />
                <text
                  x="200"
                  y="300"
                  font-family="Arial"
                  font-size="36"
                  text-anchor="middle"
                  fill="#333333"
                  style="fill: #83c5d6; font-family: 'Helvetica', sans-serif;"
                >
                  NAF MUSEUM
                </text>
                <text
                  x="200"
                  y="350"
                  font-family="Arial"
                  font-size="24"
                  text-anchor="middle"
                  fill="#777777"
                  style="fill: #83c5d6; font-family: 'Helvetica', sans-serif;"
                >
                  Guest Register
                </text>
              </svg>
            </div>
            <div class="hard"></div>
            <div>Page 2</div>
            <div class="hard"></div>
          </div>
        </div>
      </div>
  </div>

  <!-- STYLUS -->
  <canvas id="canvas" width="500" height="300"></canvas>
  <button>Save</button>
  <!-- STYLYS -->
  
  <script src="script.js"></script>
</body>
</html>

<style>
    body {
  margin: 0;
  padding: 0;
}

.video-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}

.video-container video {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  min-width: 100%;
  min-height: 100%;
}

.content {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 40px;
}

h1 {
  color: white;
}

form {
  margin: 20px auto;
}

form label {
  color: white;
  display: block;
  margin-bottom: 5px;
}

form input[type="text"] {
  padding: 5px;
  width: 200px;
}

form button {
  padding: 8px 20px;
  background-color: #007bff;
  border: none;
  color: white;
  cursor: pointer;
}

#guest-list {
  color: white;
  margin-top: 40px;
}

#guest-list h2 {
  margin-bottom: 10px;
}

#guests {
  list-style-type: none;
  padding: 0;
}

#guests li {
  margin-bottom: 5px;
}

</style>

<script>
    // Store previous guests in an array
let guests = [];

// Function to update the guest list on the page
function updateGuestList() {
  const guestList = document.getElementById('guests');
  guestList.innerHTML = '';

  guests.forEach(guest => {
    const listItem = document.createElement('li');
    listItem.textContent = guest;
    guestList.appendChild(listItem);
  });
}

// Handle form submission
const form = document.getElementById('registration-form');
form.addEventListener('submit', event => {
  event.preventDefault();
  
  const nameInput = document.getElementById('name');
  const name = nameInput.value;
  
  // Add the guest to the array and update the list
  guests.push(name);
  updateGuestList();
  
  // Clear the input field
  nameInput.value = '';
});

</script>
<!-- TurnJS -->
<script type="text/javascript" src="{{url_for('static', filename='js/turnjs4/extras/jquery.min.1.7.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/turnjs4/extras/modernizr.2.5.3.min.js')}}"></script>

<script type="text/javascript">

  function loadApp() {
  
    // Create the flipbook
  
    $('.flipbook').turn({
        // Width
  
        width:922,
        
        // Height
  
        height:1000,
  
        // Elevation
  
        elevation: 50,
        
        // Enable gradients
  
        gradients: true,
        
        // Auto center this flipbook
  
        autoCenter: true
  
    });
  }
  
  // Load the HTML4 version if there's not CSS transform
  
  yepnope({
    test : Modernizr.csstransforms,
    yep: ['static/js/turnjs4/lib/turn.js'],
    nope: ['static/js/turnjs4/lib/turn.html4.min.js'],
    both: ['static/js/turnjs4/samples/basic/css/basic.css'],
    complete: loadApp
  });
  
  </script>
