<script>
  // Store previous guests in an array
  let guests = [];

  // Function to update the guest list on the page
  function updateGuestList() {
    const guestList = document.getElementById("guests");
    guestList.innerHTML = "";

    guests.forEach((guest) => {
      const listItem = document.createElement("li");
      listItem.textContent = guest;
      guestList.appendChild(listItem);
    });
  }

  // Handle form submission
  const form = document.getElementById("registration-form");
  form.addEventListener("submit", (event) => {
    event.preventDefault();

    const nameInput = document.getElementById("name");
    const name = nameInput.value;

    // Add the guest to the array and update the list
    guests.push(name);
    updateGuestList();

    // Clear the input field
    nameInput.value = "";
  });
</script>

<script type="text/javascript">
  function loadApp() {
    // Create the flipbook

    $(".flipbook").turn({
      // Width

      width: 922,

      // Height

      height: 700,

      // Elevation

      elevation: 50,

      // Enable gradients

      gradients: true,

      // Auto center this flipbook

      autoCenter: true,
    });
  }

  // Load the HTML4 version if there's not CSS transform

  yepnope({
    test: Modernizr.csstransforms,
    yep: ["static/js/turnjs4/lib/turn.js"],
    nope: ["static/js/turnjs4/lib/turn.html4.min.js"],
    both: ["static/js/turnjs4/samples/basic/css/basic.css"],
    complete: loadApp,
  });
</script>
<script>
  // Get the canvas element and its context
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  // Variables to track mouse position and drawing state
  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;

  // Event listeners
  canvas.addEventListener("mousedown", startDrawing);
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mouseup", stopDrawing);
  canvas.addEventListener("mouseout", stopDrawing);

  // Function to start drawing
  function startDrawing(e) {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  }

  // Function to draw
  function draw(e) {
    if (!isDrawing) return;
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    [lastX, lastY] = [e.offsetX, e.offsetY];
  }

  // Function to stop drawing
  function stopDrawing() {
    isDrawing = false;
  }
